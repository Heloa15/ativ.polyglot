<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polyglot - Sistema da Escola de Idiomas</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <header class="top-header">
        <div class="logo">
        <i class="fa-solid fa-school" style="color: #afbbea;"></i> POLYGLOT
        </div>
        <nav class="main-nav">
            <a href="#">Sobre o Sistema</a>
            <a href="#">Ajuda</a>
            <a href="#">Contato</a>
        </nav>
    </header>

    <main class="main-content">
        <div class="login-box">
            <i class="fas fa-user-circle login-icon"></i>
            <h2>Acesso ao Sistema</h2>
            <p>Secretaria, Professores e Alunos</p>
            
            <form id="loginForm">
                <div class="input-group">
                    <label for="username">Usuário / Matrícula</label>
                    <input type="text" id="username" name="username" placeholder="Seu ID ou Matrícula" required>
                </div>
                <div class="input-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" placeholder="Sua senha" required>
                </div>
                
                <button type="submit" class="login-button">
                    <i class="fas fa-sign-in-alt"></i> Entrar
                </button>
            </form>
            
            <a href="matricula.html" class="register-link">Não possui cadastro? Faça sua Matrícula!</a>
        </div>
    </main>

    
</body>
</html>
